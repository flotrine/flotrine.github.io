<!DOCTYPE html>
<html>
  <head>
    <title>Réalité Augmentée avec AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Placez vos éléments ici -->
	  
	  <!-- Définir un marker pour chaque image de déclenchement -->
      
	   <a-marker type="pattern" url="https://flotrine.github.io/pattern-invader-black-border.patt">
     <a-video id="video" src="https://flotrine.github.io/1MB.mp4" width="1" height="0.5" position="0 0.5 0" autoplay="true" loop="true"></a-video>
      </a-marker>
	  
	  
	  


      <!-- Optionnel : ajoutez une caméra -->
      <a-entity camera></a-entity>
	  
	  
    </a-scene>

  </body>
</html>
